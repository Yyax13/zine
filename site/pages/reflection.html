<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/css-paper/paper.css">
    <title>__insert_the_title_here - pwn</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <script src="/js/auth_widget.js" defer></script>
    <script src="/js/glitch.js"></script>
    <script src="/js/newtab.js"></script>
    <script src="/js/site_config.js" defer></script>
    <script src="/js/footer_domain.js" defer></script>
</head>

<body>
    <div class="main_container">
        <header class="header">
            <div class="left-section">
                <a href="/" class="menu-link">/home</a>
                <a href="/p" class="menu-link">/papers</a>
                <a href="/t" class="menu-link">/tricks</a>
                <a href="/r" class="menu-link">/reflections</a>
                <a href="/a/about-me" class="menu-link">/about-me</a>
            </div>
            <div class="right-section">
                <div id="authWidget" style="margin-bottom:12px"></div>
                <span class="glitch-text">pwn@buff3r</span>
            </div>

        </header>

        <main class="content">
            <h1 class="pwntitle">__insert_the_title_here</h1>
            <p><code>Author:</code> __insert_author_here<br><code>Date:</code> __insert_date_here </p>
            <hr>
            <pre style="white-space:pre-wrap; font-family:inherit; font-size:1rem;">__insert_content_here</pre>

            <a href="/r" class="back-link">← Voltar para reflexões</a>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <span class="site-copyright">&copy; 2026 - pwnbuffer.org </span>
            </div>
        </footer>
    </div>

    <script>
        // load reflection via API and insert
        (async () => {
            const parts = location.pathname.split('/').filter(Boolean);
            const slug = parts.length >= 2 ? parts[1] : '';
            try {
                const r = await fetch('/api/reflections/' + encodeURIComponent(slug));
                if (!r.ok) return;
                const j = await r.json();
                document.title = j.title + ' - pwnbuffer.org';
                document.querySelector('.pwntitle').textContent = j.title;
                document.body.innerHTML = document.body.innerHTML.replace('__insert_author_here', j.author?.userName || 'unknown').replace('__insert_date_here', (j.createdAt||'').split ? j.createdAt.split('T')[0] : '').replace('__insert_content_here', j.content);
            } catch (e) { /* ignore */ }
        })();
    </script>
</body>

</html>
